<div class="container mt-4">
  <h2 class="text-center mb-4">Kayıt Ol</h2>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="register-form">
    <div class="row">
      <div class="col-md-6">
        <div class="mb-3">
          <label for="identityNumber" class="form-label">Kimlik Numarası</label>
          <input type="text" id="identityNumber" formControlName="identityNumber" class="form-control" placeholder="Kimlik Numaranızı Girin">
        </div>
        <div class="mb-3">
          <label for="firstName" class="form-label">Ad</label>
          <input type="text" id="firstName" formControlName="firstName" class="form-control" placeholder="Adınızı Girin">
        </div>
        <div class="mb-3">
          <label for="lastName" class="form-label">Soyad</label>
          <input type="text" id="lastName" formControlName="lastName" class="form-control" placeholder="Soyadınızı Girin">
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" id="email" formControlName="email" class="form-control" placeholder="Email Adresinizi Girin">
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Şifre</label>
          <input type="password" id="password" formControlName="password" class="form-control" placeholder="Şifrenizi Girin">
        </div>
      </div>
      <div class="col-md-6">
        <div class="mb-3">
          <label for="phoneNumber" class="form-label">Telefon Numarası</label>
          <input type="text" id="phoneNumber" formControlName="phoneNumber" class="form-control" placeholder="Telefon Numaranızı Girin">
        </div>
        <div class="mb-3">
          <label for="dateOfBirth" class="form-label">Doğum Tarihi</label>
          <input type="date" id="dateOfBirth" formControlName="dateOfBirth" class="form-control">
        </div>
        <div class="mb-3">
          <label for="address" class="form-label">Adres</label>
          <input type="text" id="address" formControlName="address" class="form-control" placeholder="Adresinizi Girin">
        </div>
        <div class="mb-3">
          <label for="city" class="form-label">Şehir</label>
          <input type="text" id="city" formControlName="city" class="form-control" placeholder="Şehrinizi Girin">
        </div>
        <div class="mb-3">
          <label for="country" class="form-label">Ülke</label>
          <input type="text" id="country" formControlName="country" class="form-control" placeholder="Ülkenizi Girin">
        </div>
        <div class="mb-3">
          <label for="driverLicenseNumber" class="form-label">Ehliyet Numarası</label>
          <input type="text" id="driverLicenseNumber" formControlName="driverLicenseNumber" class="form-control" placeholder="Ehliyet Numaranızı Girin">
        </div>
      </div>
    </div>
    <button type="submit" class="btn btn-primary w-100" [disabled]="registerForm.invalid">Kayıt Ol</button>
  </form>
  <div *ngIf="successMessage" class="alert alert-success mt-3">{{ successMessage }}</div>
  <div *ngIf="errorMessage" class="alert alert-danger mt-3">{{ errorMessage }}</div>
</div>
